<h1 style="color:blue;font-size:32px;text-align:center;text-decoration:underline;">Patient Contact Details</h1>

</tr>

</tr>

<td><input type="text" name="carrier" placeholder="enter the carrier.ex:vtext.com"></td><br>
</tr>
<tr>

<td><textarea rows="10" cols="80" name="message"></textarea></td><br>
</tr>
<tr>
<td></td>
<td><button type="submit" name="save"><font size="5" color="blue">Send</font></button></td>
</tr>
</table>
</form>
